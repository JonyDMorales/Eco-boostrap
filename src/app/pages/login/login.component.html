<section class="login">
  <div class="row">
    <div class="col-4 d-none d-lg-block"></div>
    <div class="col-12 col-lg-4 my-4">
      <div class="card" >
        <div class="card-body">
          <h2 class="card-title text-center">Iniciar sesión</h2>
          <div class="card-text">
            <form (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm" class="d-flex flex-column justify-content-center align-items-center">
              <input type="email" placeholder="email" [(ngModel)]="user.email" id="email" name="email" required>
              <input type="password" placeholder="contraseña" [(ngModel)]="user.password" id="password" name="password" required>
              <button> Iniciar </button>
              <a [routerLink]="['/new-user']"> O registrarte </a>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="col-4 d-none d-lg-block"></div>
  </div>
  <app-footer-transparent></app-footer-transparent>
</section>
