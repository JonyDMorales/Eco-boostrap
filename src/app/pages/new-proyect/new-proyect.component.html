<app-navbar></app-navbar>


<section class="row proyect">
  <div class="col-2 d-none d-lg-block"></div>
  <div class="col-12 col-lg-8 my-4 " >
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Nuevo proyecto</h2>
        <div class="card-text">
          <form  (ngSubmit)="onSubmit(formProyect)"  #formProyect="ngForm">
            <div class="row">
              <div class="form-group col-12" appDropFile [proyect]="proyecto" (mouseSobre)="archivoSobreDrop = $event"  [ngClass]="{'file-over': archivoSobreDrop}">
                <input  type="text" class="form-control foto-proyecto"  placeholder="Foto del proyecto" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12 col-md-6">
                <input type="text" class="form-control"  placeholder="nombre del proyecto" [(ngModel)]="proyecto.nombre" id="nombre" name="nombre" required>
              </div>
              <div class="form-group col-12 col-md-6 py-0">
                <select class="custom-select" [(ngModel)]="proyecto.categoria" id="categoria" name="categoria" required>
                  <option value="" selected> Categoría </option>
                  <option value="agricola"> Agrícola </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <textarea rows="3" class="w-100" placeholder="Descripción" [(ngModel)]="proyecto.descripcion" id="descripcion" name="descripcion" required></textarea>
              </div>
            </div>
            <div class="row justify-content-between align-items-start">
              <div class="form-group col-12 col-md-6">
                <input type="number" class="form-control"  placeholder="valor estimado" [(ngModel)]="proyecto.valorProyecto" id="valorProyecto" name="valorProyecto" required>
              </div>
              <div class="form-group col-12 col-md-6 py-0">
                <select class="custom-select" [(ngModel)]="proyecto.pais" id="pais" name="pais" required>
                  <option selected value=""> País </option>
                  <option value="mexico"> México </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12 col-md-6">
                <input type="text" class="form-control"  placeholder="fecha de inicio" onfocus="(this.type='date')"  onfocusout="(this.type='text')" [(ngModel)]="proyecto.startDate" id="startDate" name="startDate" required>
              </div>
              <div class="form-group col-12 col-md-6">
                <input type="text" class="form-control"  placeholder="fecha de término" onfocus="(this.type='date')"  onfocusout="(this.type='text')" [(ngModel)]="proyecto.finishDate" id="finishDate" name="finishDate" required>
              </div>
            </div>
            <div class="row">
              <div class="col-4 d-none d-md-block"></div>
              <div class="form-group col-12 col-md-4 text-center">
                <button> Crear </button>
              </div>
              <div class="col-4 d-none d-md-block"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-2 d-none d-lg-block"></div>
</section>




<app-footer></app-footer>
