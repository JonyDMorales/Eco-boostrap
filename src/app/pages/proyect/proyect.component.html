<app-navbar></app-navbar>

<section class="proyect">
  <div *ngIf="bandera" class="row">
    <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
      <div class="boton-img mt-5 mb-5 ml-3 d-flex justify-content-end align-items-end">
        <button>Compartir</button>
      </div>
    </div>
    <div class="col-12 col-lg-6 mt-5 mb-5 ">
      <h3 class="py-2">{{ proyect.nombre }}</h3>
      <h6 class="py-2">
        {{ proyect.descripcion }}
      </h6>
      <div class="text-center">
        <h5 class="porcentaje">{{ proyect.porcentaje }}%</h5>
      </div>
      <div class="div-progress">
        <div class="progress" style="height: 10px;">
          <div class="progress-bar" [style.width]="proyect.porcentaje +'%'" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="datos py-3 d-flex justify-content-around align-items-center">
        <div class="conseguido text-center">
          <h6 class="valor-conseguido"> {{ proyect.montoAcumulado | currency }} </h6>
          <p class="texto-conseguido">Conseguido</p>
        </div>
        <div class="meta text-center">
          <h6 class="valor-meta">{{ proyect.valorProyecto | currency }}</h6>
          <p class="texto-meta">Meta</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row menu mt-4 justify-content-center">
    <div class="col-12">
      <ul class="nav d-flex justify-content-around py-4 px-2">
        <li class="nav-item"><a href="" class="nav-link active"> Estadisticas </a></li>
        <li class="nav-item"><a href="" class="nav-link"> Comentarios </a></li>
      </ul>
    </div>
  </div>
  <div class="row ">
    <div class="col-12 text-center">
      <p>Construyendo...</p>
    </div>

  </div>
</section>

<app-footer></app-footer>
