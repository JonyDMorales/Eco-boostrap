<app-navbar></app-navbar>
<div class="home-user">
  <div class="container my-4">
      <div class="row justify-content-center text-center my-4">
        <h2> Mi cartera </h2>
      </div>
      <div class="row my-4 text-center montos justify-content-center align-items-center">
        <div class="col-6 inversion">monto 1</div>
        <div class="col-6 ganancia w-100 h-100">monto 2</div>
      </div>
  </div>
</div>

  <div class="mis-proyectos my-4">

    <div class="row proyectos">
      <div class="col-12 py-3 ml-5 d-flex d-inline">
        <h3>Tus proyectos</h3> <i class="ml-3 mt-0 far fa-heart"></i>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let proyect of proyects;let  i = index" class="col-12 col-md-6 col-lg-4 mt-5 mb-5 d-flex justify-content-around">
        <div (click)="details(proyect.id)" class="card">
          <img [src]="proyect.foto" class="card-img-top" alt="img top card" >
          <div class="card-body">
            <h5 class="card-title text-center"> {{ proyect.nombre }}</h5>
            <div class="card-text">
              <p>
                {{ proyect.descripcion }}
              </p>
              <div class="text-center porcentaje">
                {{ proyect.porcentaje }}%
              </div>
              <div class="progress" style="height: 10px;">
                <div class="progress-bar" [style.width]="proyect.porcentaje +'%'" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="py-3 d-flex justify-content-around align-content-center">
                <div class="text-center">
                  <h6 class="valor-conseguido"> {{ proyect.montoAcumulado | currency }}</h6>
                  <p class="texto-conseguido">Conseguido</p>
                </div>
                <div class="text-center">
                  <h6 class="valor-meta">{{ proyect.valorProyecto | currency }}</h6>
                  <p class="texto-meta">Meta</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 text-center  mt-4 mb-4 pr-md-5">
      <button [routerLink]="['/proyect']"><i class="fas fa-plus"></i></button>
    </div>

  </div>



<app-footer></app-footer>
